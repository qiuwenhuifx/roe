---
 - hosts: "{{dest_host}}"
   gather_facts: False
   tasks:

   - name: if soft has been installed , throw faild and stop
     shell: find /usr/local/mysql
     register: result
     failed_when: "'/usr/local/mysql' in result.stdout"
     - name: groupadd mysql
       group:
         name: mysql
         state: present
     - name: useradd mysql
       user:
         name: mysql
         shell: /bin/bash
         groups: mysql
         createhome: yes
         home: /home/mysql
         state: present

     - name: export path env to /home/mysql/.bash_profile
       lineinfile:
         path: /home/mysql/.bash_profile
         line: export PATH=/usr/local/mysql/bin/:$PATH
         insertafter: EOF

     - name: transfer mysql install package to remote host and unarchive
       unarchive:
           src: /data/soft/mysql/mysql_5_7_25.tar.gz
           dest: /usr/local
           owner: mysql
           group: mysql

     - name: make link /usr/local/mysql_5_7_25 to /usr/local/mysql
       file:
        src: /usr/local/mysql_5_7_25
        dest: /usr/local/mysql
        state: link
        owner: mysql
        group: mysql

     - name: disable selinux
       selinux:
        state: disabled

     - name: install libaio-devel
       yum:
        name: libaio-devel
        state: present

     - name: install numactl-devel
       yum:
        name: numactl-devel
        state: present

     - name: install perl-Data-Dumper
       yum:
        name: perl-Data-Dumper
        state: present

     - name: add or modify nofile soft limit for the user mysql
       pam_limits:
        domain: mysql
        limit_type: soft
        limit_item: nofile
        value: 65535
     - name: add or modify hard nofile limit for user mysql
       pam_limits:
        domain: mysql
        limit_type: hard
        limit_item: nofile
        value: 65535

     - name: Add or modify nproc, both soft and hard, limit for the user mysql with a comment.
       pam_limits:
        domain: mysql
        limit_type: '-'
        limit_item: nproc
        value: unlimited
        comment: unlimited memory lock for mysql